<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            transition: 0.4s;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 420px;
            position: relative;
        }

        h1 {
            color: white;
            margin-bottom: 25px;
        }

        button {
            padding: 12px 28px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes {
            background: #ff4b5c;
            color: white;
            transform: scale(1);
        }

        .no {
            background: white;
            color: #ff4b5c;
            position: absolute;
            transform: scale(1);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .message {
            display: none;
            margin-top: 20px;
            color: white;
            font-size: 18px;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake {
            animation: shake 0.3s;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: fall 5s linear forwards;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
            }

            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>

    <div class="container" id="box">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

        <button class="yes" id="yesBtn" onclick="sayYes()">YES</button>
        <button class="no" id="noBtn">NO üíî</button>

        <div class="message" id="message">
            üíû Unlimited cuddles<br>
            üòú Lifetime bad puns<br>
            üçï Pizza stealing rights<br><br>
            Effective immediately, Bubu üíñüöÄ
        </div>
    </div>

    <script>
        let noClicks = 0;
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const container = document.getElementById("box");

        // Initial NO position
        noBtn.style.left = "55%";
        noBtn.style.top = "60%";

        function moveNoButton() {
            const boxRect = container.getBoundingClientRect();
            const maxX = boxRect.width - noBtn.offsetWidth;
            const maxY = boxRect.height - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";

            // Background change
            document.body.style.background =
                `linear-gradient(135deg,
      hsl(${Math.random() * 360},70%,70%),
      hsl(${Math.random() * 360},70%,80%))`;

            // Make YES bigger
            noClicks++;
            let scaleYes = 1 + (noClicks * 0.2);
            yesBtn.style.transform = `scale(${scaleYes})`;

            // Make NO smaller
            let scaleNo = 1 - (noClicks * 0.1);
            if (scaleNo > 0.3) {
                noBtn.style.transform = `scale(${scaleNo})`;
            }

            // Change emoji
            if (noClicks >= 2) {
                noBtn.innerHTML = "NO üò≠";
            }

            // Shake effect
            container.classList.add("shake");
            setTimeout(() => container.classList.remove("shake"), 300);
        }

        // Move on click & hover
        noBtn.addEventListener("click", function (e) {
            e.preventDefault();
            moveNoButton();
        });
        noBtn.addEventListener("mouseover", moveNoButton);

        function sayYes() {
            yesBtn.classList.add("hidden");
            noBtn.classList.add("hidden");

            setTimeout(() => {
                document.getElementById("message").style.display = "block";
            }, 800);

            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360},100%,70%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>

</body>

</html>
